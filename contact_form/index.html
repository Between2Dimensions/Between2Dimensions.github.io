<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact Me</h1>
                <hr>
                <h4>
                    If you have any questions at all, don't hesitate to contact me.
                    I am happy to answer any questions you may have, and will respond as soon as possible.
                </h4>
            </header>
            <main>
                <form method="POST" action="https://getform.io/f/eec2d2d8-789d-40bf-b2c0-7487f40e039a">
                    <div>
                        <label for="question_id">
                            What do you have a question about?
                        </label>
                        <select id="question_id" name="question">
                            <option value="Billing">Billing</option>
                            <option value="My Services">My Services</option>
                            <option value="Cost">Cost</option>
                            <option value="File Exchange">File Exchange</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                   
                    <div class="text_input">
                        <label for="name_id">Name</label>
                        <input
                        required
                        minlength="5"
                        maxlength="25" 
                        type="text" 
                        id="name_id" 
                        name="name"
                        placeholder="E.g john Smith">
                    </div>
                    <div class="text_input">
                        <label for="email_id">Email</label>
                        <input
                        required
                        minlength="7" 
                        maxlength="50"
                        type="email" 
                        id="email_id" 
                        name="email_name"
                        placeholder="JohnSmith@gmail.com">
                    </div>
                    <div class="text_input">
                        <label for="message_id">Message</label>
                        <textarea 
                        required
                        minlength="10"
                        maxlength="400"
                        id="message_id" 
                        name="message"
                        placeholder="Enter text here"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </form>
            </main>
        </section>
    </body>
</html>
